<dom-module id="cst-survey-complete">
    <style>
		p {
			font-family: helvetica;
			color: black;
			font-size: 14;
		}

		div.iconArea {
			min-width: 130px;
			flex: 1;
			display: block;
			margin: auto;
		}

		.iconContent {
			width: 130px;
			/* left: 50%;
			transform: translate(-50%); */
		}

        div.surveyInfo {
			min-width: 420px;
			width: 50%;
			height: 50%;
			overflow: auto;
			margin: auto;
			position: absolute;
			content: justified;
			top: 180px; left: 0; bottom: 0; right: 0;
			/*border: solid #D21027;*/
		}

		@media (max-width: 600px) {
			div.surveyInfo {
				top: 250px;
			}
		}

		.locationarea {
            z-index: 1;
			width: 440px;
			height: 100px;
			position: absolute;
			top: 160px;
			left: 0%;
		}

		@media (max-width: 600px) {
			.locationarea {
				left: -15%;
				top: 200px;
			}
		}

        .dueIcon {
			position: absolute;
			left: 10%;
			top: 30%;
			height: 502px;
			width: 250px;
		}

		@media (max-width: 850px) {
			.dueIcon {
				display: none;
			}
		}
    </style>

    <template>
        <iron-icon class="locationarea" icon="location:V-2.0"></iron-icon>
        <div class="locationarea">
            <paper-icon-button on-tap="_openPopup" style="width: 20px; height: 20px; position: absolute; left: 87%;"></paper-icon-button>
        </div>
        <iron-icon icon="completeDue:due" class="dueIcon"></iron-icon>
        <div class="surveyInfo">
            <h3>You have an open survey pending completion</h3>
            <p>This is your regular site evaluation survey.</p>
            <div style='border-top: 1px; border-bottom: 1px; padding-top: 1rem; padding-bottom: 1rem; min-height: 1px; display: flex'>
				<div class="iconArea">
					<iron-icon class="iconContent" icon="questionBubble:questionBubble" style="height: 52px; width: 52px; left: 13px;"></iron-icon>
					<p class="iconContent">12 questions</p>
				</div>
				<div class="iconArea">
					<iron-icon class="iconContent" icon="clock:clock" style="height: 57px; width: 57px; left: 40px"></iron-icon>
					<p class="iconContent">Will take -24 minutes</p>
				</div>
				<div class="iconArea">
					<iron-icon class="iconContent" icon="lock:lock" style="height: 65px; width: 65px; left: 25px"></iron-icon>
					<p class="iconContent">All responses secured through H&M Group secure network</p>
				</div>
			</div>
			<p style="font-size: 10; max-width: 740px;">This survey has been sent by H&M Group to Helle Wagner, Site Engineer at Cheap Monday for immediate review and completion of the questions herein.</p>
			<paper-button style="background:#D21027; color:#C8C8C8;" raised on-tap="_onStatsTapChild">Start Survey</paper-button>
        </div>

    </template>
</dom-module>

<script>
    Polymer({

        is: "cst-survey-complete",

        _onStatsTapChild: function(e) {
			this.fire('onStatsTapChild', {});
		},

		_openPopup: function(e) {
			e.preventDefault();
			this.fire('openPopupChild', {});
		},

    });
</script>
