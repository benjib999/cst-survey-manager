<dom-module id="cst-survey-complete">
    <style>
        div.surveyInfo {
			min-width: 420px;
			width: 50%;
			height: 50%;
			overflow: auto;
			margin: auto;
			position: absolute;
			content: justified;
			top: 180px; left: 0; bottom: 0; right: 0;
			/*border: solid #D21027;*/
		}

		@media (max-width: 600px) {
			div.surveyInfo {
				top: 250px;
			}
		}

		.locationarea {
            z-index: 1;
			width: 440px;
			height: 100px;
			position: absolute;
			top: 160px;
			left: 0%;
		}

		@media (max-width: 600px) {
			.locationarea {
				left: -15%;
				top: 200px;
			}
		}

        .dueIcon {
			position: absolute;
			left: 10%;
			top: 30%;
			height: 502px;
			width: 250px;
		}

		@media (max-width: 850px) {
			.dueIcon {
				display: none;
			}
		}
    </style>

    <template>
        <iron-icon class="locationarea" icon="location:V-2.0"></iron-icon>
        <div class="locationarea">
            <paper-icon-button on-tap="_openPopup" style="width: 20px; height: 20px; position: absolute; left: 87%;"></paper-icon-button>
        </div>
        <iron-icon icon="completeDue:due" class="dueIcon"></iron-icon>
        <div class="surveyInfo">
            <h3>You have an open survey pending completion</h3>
            <p>This is your regular site evaluation survey.</p>
            <div style='border-top: 1px; border-bottom: 1px; padding-top: 1rem; padding-bottom: 1rem; min-height: 1px;'>
                <iron-icon icon="completeIcons:questions" style="height: 106px; width: 130px;"></iron-icon>
                <iron-icon icon="completeIcons:time" style="height: 109px; width: 130px;"></iron-icon>
                <iron-icon icon="completeIcons:lock" style="height: 128px; width: 130px;"></iron-icon>
            </div>


            <p>this survey has been sent by H&M group.</p>
            <paper-button style="background:#D21027; color:#C8C8C8;" raised on-tap="_onStatsTapChild">Start Survey</paper-button>
        </div>

    </template>
</dom-module>

<script>
    Polymer({

        is: "cst-survey-complete",

        _onStatsTapChild: function(e) {
			this.fire('onStatsTapChild', {});
		},

		_openPopup: function(e) {
			e.preventDefault();
			this.fire('openPopupChild', {});
		},

    });
</script>
